language: ruby
rvm:
  - 2.0.0
  - 2.1.0

before_install:
  - travis_retry gem install bundler
  - export DISABLE_SPRING=1

script:
  - bundle exec rake ci:db:setup
  - ./bin/ci-test ./test/**/*_test.rb
  - bundle exec ./bin/ci-rspec spec

bundler_args: --path vendor/bundle --without test --jobs 8

notifications:
  email: false
